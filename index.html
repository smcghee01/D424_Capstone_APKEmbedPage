            font-size: 18px;

            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 30px;
            padding-top: 30px;

        }

        .info-item {
            display: flex;

            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
        }

        .note {
            margin-top: 20px;
